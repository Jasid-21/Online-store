<!--NEW ARTICLE FORM TEMPLATE-->
<form id="new_article-form" class="newArticle-container container">
    <div class="contianer-fluid" style="display:flex; justify-content:flex-end;">
        <button class="close_button close_newArticle">x</button>
    </div>
    <div class="newArticle-img-container">
        <input type="file" class="newArticle-img-selector" name="newArticle_img" hidden required>
        <img class="newArticle-img" onclick="upload_img(this)"/>
    </div>
    <div class="newArticle_data-container container">
        <div class="row newArticle-row">
            <div class="newArticle_field-container col-12 col-md-6">
                <h6 class="newArticle-field-title">Article name:</h6>
                <input type="text" class="newArticle-name newArticle-field-value" name="newArticle_name" placeholder="Article name" required>
            </div>
            <div class="newArticle_field-container col-12 col-md-6">
                <h6 class="newArticle-field-title">Author:</h6>
                <input type="text" class="newArticle-author newArticle-field-value" name="newArticle_author" value="testing" readonly required>
            </div>
        </div>
        <div class="row newArticle-row">
            <div class="newArticle_field-container col-6">
                <h6 class="newArticle-field-title">Price:</h6>
                <input type="number" class="newArticle-price newArticle-field-value" name="newArticle_price" placeholder="Price" required>
            </div>
            <div class="newArticle_field-container col-6">
                <h6 class="newArticle-field-title">Amount:</h6>
                <input type="number" class="newArticle-amount newArticle-field-value" name="newArticle_amount" placeholder="Amount" required>
            </div>
        </div>
    </div>
    <div class="newArticle-desc-container container">
        <div class="newArticle_field-container" style="padding:0px;">
            <h6 class="newArticle-field-title">Description:</h6>
            <textarea cols="100" rows="10" class="newArticle-desc newArticle-field-value" name="newArticle_desc" placeholder="Description of the article..." required></textarea>
        </div>
    </div>
    <div class="submit-button-container container-fluid">
        <button id="new_article_submit" class="new_article_submit" type="submit">Publish!</button>
    </div>
</form>
